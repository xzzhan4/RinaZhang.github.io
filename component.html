<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link rel="stylesheet" href="./css/atoms.css">
    <link rel="stylesheet" href="./css/component.css">
    <script src="https://kit.fontawesome.com/13adf8c7f4.js" crossorigin="anonymous"></script>
</head>





<body>
    <p>This is my header</p>
    <nav class="navbar">
        
            <ul  class="header">
                <li class="header--component">
                    STORE LOCATIONS <i class="fas fa-map-marker-alt"></i>
                </li>
                <li class="header--component">|</li>
                <li class="header--component">
                    ACCOUNT <i class="fas fa-user-circle"></i>
                </li>
                <li class="header--component">|</li>
                <li class="header--component">
                   <a href="#">CHECKOUT</a> <i class="fas fa-shopping-cart"> <i class="fas fa-angle-right"></i></i>
                </li>
            </ul>

    </nav>

  

    <nav class="searcharea cluster">  
        <div class="nav--search">
            <div class="brand cluster ">
                <p style="color: yellow;">QBD</p>
               
               Books
            </div>
            <div class="cluster cluster--component">
                <input style="margin-top: 6px;" class="input" type="text" placeholder="Search for a product by Title, author or ISBN...">
                <i class="fas fa-search"></i>
            </div>     
        </div>
    </nav>


    <div class="cluster categorybar">
        <ul class="cluster categorybar">
            <li></li>
            <li class="categorybar selected">HOME</li>
            <li class="categorybar unselected">CATEGORIES</li>
            <li class="categorybar unselected">SALE</li>
            <li class="categorybar unselected">AUSTRALIAN GIOGRAPHIC</li>
            <li class="categorybar unselected">7|BOOKCLUB</li>
            <li class="categorybar unselected">EVENTS</li>
            <li class="categorybar unselected">CONTACT</li>
            <li class="categorybar unselected">FAQ</li>
        </ul>


    </div>
    

        
        
          
  
    
    
       
   
   


    
</body>
