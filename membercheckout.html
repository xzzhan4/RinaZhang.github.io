<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/13adf8c7f4.js" crossorigin="anonymous"></script>

</head>

                <a href="#" class="btn--menu"><i class="fas fa-bars"></i></a>
                <p style="font-weight: bold;">QBD</p>
            </div>
            
            <div class="cluster header--row1">
                
                <div class="header--row1--child">
                    
                    <a href="#" class="header--hidden">STORE LOCATION </a>
                    <a href="#"><i class="fas fa-map-marker-alt"></i></a>   
                </div>
                <div>|</div>
                <div class="header--row1--child">
                    <a href="#" class="header--hidden">ACCOUNT </i></a>
                    <a href="#"><i class="fas fa-user-circle"></i></a>    
                </div>
                <div>|</div>
                <div class="header--row1--child">
                    <a href="./shoppingcart.html" class="header--hidden">CHECKOUT </i></a>
                    <a href="./shoppingcart.html">
                        <i class="fas fa-shopping-cart"></i>
                        <i class="fas fa-angle-right"></i>
                    </a>
                    
                </div>
                
            </div>

        </div>
        
        <div class="brand">
            QBDbooks
        </div>
    
        
    
        <div class="cluster header--row2 hiddenformobile">
            
            <input class="paymentinput" type="text" placeholder="">
            <button>
                
            </button>
        </div>
    
       
            <ul class="cluster header--row3">
          
            </ul>   

    </div>
</header>



<body class="paymentbody">
    <div class="paymentpadding">
        <div class="container--shoppingcartheader">
            <h2 class="font--head">CHECK OUT</h2>
            <div class="cluster shoppingcartheader--child">
                <div class="cluster">
                    <a class="backtocart" href="./shoppingcart.html">
                        <i class="fas fa-chevron-left"></i>
                    </a>

                    <a href="./shoppingcart.html">
                        <p class="font--gray">SHOPPING CART</p>
                    </a>
   
                </div>
    
                <div>
                    <!-- <p class="font--gray">Cart ID: 000000</p> -->
    
                </div>
    
            </div>
            <hr class="greenline">
    
        </div>

        <div class="cluster container--checkoutbody">
            <div class="checkoutbody--left">
                <div class="cluster container--paymentselectbar">
                    <button class="paybtn--selected">MEMBER</button>
                    <button class="paybtn--unselected"><a class="paybtn--unselected" href="./payment.html">GUEST</a></button>
        
                </div>

                

                <div class="cluster container--checkoutform">
                    <div class="checkoutform--left">

                        <div class="checkoutform--single">
                            <!-- <p class="font--checkouttitle">Pleas login first.</p> -->

                            <div class="cluster">
                                <p class="font--checkoutlabel">E-mail Address</p>
                                <p class="font--checkoutlabel font--red">*</p>
                            </div>
                            <input class="checkoutinput" type="text" placeholder="">

                            <div class="cluster">
                                <p class="font--checkoutlabel">Password</p>
                                <p class="font--checkoutlabel font--red">*</p>
                            </div>
                            <input class="checkoutinput" type="text" placeholder="">

                        </div>

                        <div class="container--btnlogin">
                            <button class=" btn--placeorder "><a href="./loggedMemberCheckout.html">LOG IN</a></button>
                        </div>
                        <div class="cluster container--orline">
                            <div class="hr--or">
                                <hr>
                            </div>
                     
                            <p >OR</p>
                            <div class="hr--or">
                                <hr>
                            </div>

                        </div>


                        <div>
                            <button class="btn--checkdefault"> SIGN UP</button>
                        </div>


                        

                       
                        

                  

                    </div>

                    <!-- <hr class="hiddenformobile"> -->

                    <div class="checkoutform--right">
                        
                        
                    </div>


                </div>

            </div>

            <div class="checkoutbody--right hiddenformobile">

                <div class="container--payorderinfoheader">
                    <p>Order Details</p>
                    <hr>
                </div>



                <div class="cluster container--singlecheck">
                    <img src="./images/Milk&Honey.jpg" alt="" class="img--checkproduct"> 
                    <div class="subcontainer--checkinfo">
                        <div>
                            <p class="bold">Milk And Honey</p>
                            <p class="font--cartinfo">By rupi kaur</p>
                        </div>

                        <div class="cluster">
                            <p class="font--checkoutprice">$ 21.00</p>
                            <div class="container--checkqty">
                                <p class="font--multiqty"> x 1</p>

                            </div>
                            

                        </div>

                    </div>
                </div>

                <hr>

                <div class="cluster container--checktotalcal">
                    <div class="checkouttotalwidth">

                        <div class="cluster subcontainer--checktotalcal">
                            <p>Subtotal:</p>
                            <p>$21.00</p>
                        </div>
    
                        <div class="cluster subcontainer--checktotalcal">
                            <p>Shipping:</p>
                            <p>$7.00</p>
                        </div>
    
                        <div class="cluster subcontainer--checktotalcal">
                            <p class="font--large">Total:</p>
                            <p class="font--large">$28.00</p>
                        </div>

                    </div>
                    


                </div>

                <div>
                    <!-- <button class="btn--checkdefault"> <a href="./shoppingcart.html"><i class="fas fa-chevron-left checkicon"></i>BACK TO CART </a>  </button> -->
                </div>


            </div>
            

        </div>

        

    </div>
    

    
</body>
