<body class="background-color ">

    <div class="margin">


        <div class="container--shoppingcartheader">
            <h2 class="font--head">SHOPPING CART</h2>
            <div class="cluster shoppingcartheader--child">
                <div class="cluster">
                    <i class="fas fa-chevron-left"></i>
                    <p class="font--gray">HOME</p>
                    
    
                </div>
    
                <div>
                    <p class="font--gray">Cart ID: 000000</p>
    
                </div>
    
            </div>
            <hr class="greenline">

        </div>


        <div class="cluster container--carttableheader  hiddenformobile">
            <div class="container--info">
                <p class="margin--150">
                Information
            </p>
            </div>

            <div class="container--uninfo">
              
                    Price
         
                
            </div>

            <div class="container--uninfo">
                Quantity
            </div>

            <div class="container--uninfo">
                Total
            </div>

            <div class="container--tabledelete">

            </div>


        </div>

        <div class="container--withline hiddenformobile">
            <div class="cluster container--cartproduct">
           
                <div class="cluster subcontainer--cartproductinfo">
                    <img src="images/Milk&Honey.jpg" alt="" class="img--cartproduct">
                    <div class="subcontainer--cartinfotext">
                        <p class="bold">Title</p>
                        <p class="font--cartinfo">by Author</p>
                        <p class="font--cartinfo">Binding and other information</p>

                    </div>
                    
                </div>
    
                <div class="container--uninfo">
                    <p class="font--cartprice">$20.00</p>
                </div>
    
                <div class="container--uninfo">
                    <select name="" id="" class="select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
    
    
                    </select>
                </div>
    
                <div class="container--uninfo">
                    <p class="font--cartprice">$20.00</p>
                </div>
    
                <div class="subcontainer--cartdelete">
                    <i class="far fa-times-circle"></i>
    
                </div>
            </div>

            <hr class="grayhr">

        </div>

        <div class="desktophidden mobile--cartline">
            <div class="cluster mobile--cartproductcontainer">
                
                <div class="cluster ">
                    <img class="mobile--cartimg" src="./images/Milk&Honey.jpg" alt="">
                    <div class="mobilesub--cartinfo">
                        <div >
                            <p class="bold">Title</p>
                            <p>By Author</p>
                        </div>
                        <div>
                            <select name="" id="" class="select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
            
            
                            </select>
                            <p class="font--cartprice">$00.00</p>
                        </div>
                    
                    </div>

                </div>
                <div class="flex--column">
                    <i class="far fa-times-circle"></i>


                </div>

            </div>

            <hr class="grayhr">


        </div>



        <div class="cluster container--coupon hiddenformobile">
            <div class="font--coupons ">
                <p>COUPONS</p>
            </div>
            <div class="flex--column">
                <input type="text" class="input--coupons" placeholder="Enter the coupon number here">
            </div>
            <div class="flex--column">
                <button class="btn--apply">APPLY</button>
            </div>
            
            

        </div>

        <div class="mobile--couponcontainer desktophidden">
            <p class="font--coupon">COUPON</p>

            <div class="cluster mobile--couponinput">
                <input class="mobilecouponinput" type="text" name="" id="" placeholder="Enter the coupon number here">
                <button class="mobileapplybtn">APPLY</button>

            </div>
            


        </div>

        <div class="cluster container--total">
            <div class="subcontainer--removeall hiddenformobile">
                <button class="btn--removeall">Remove all items from cart</button>
            </div>

            <div class="subcontainer--total">
                <div class="cluster container--subtotal">
                    <p class="font--subtotal">Subtotal</p>
                    <p class="font--subtotalnum">$60.00</p>
                </div>
                <div class="cluster container--subtotal">
                    <p class="font--subtotal">Shipping</p>
                    <p class="font--subtotalnum">$7.00</p>
                </div>
                <div class="cluster container--subtotal">
                    <p class="font--carttotal">Total</p>
                    <p class="font--carttotalnum">$60.00</p>
                </div>

            </div>
        </div>

        <div class="cluster container--cartbuttons hiddenformobile">
            <button class="btn--default">  <i class="fas fa-chevron-left btnicon"></i>BACK TO SHOPPING  </button>
            <button class="btn--apply"> SECURE CHECKOUT <i class="fas fa-chevron-right"></i> </button>
        </div>


        <!-- mobile -->
        <div class="fixButton">
            <button class="btn--fixed desktophidden">SECURE CHECKOUT</button>
    
    
        </div>

        

       




    </div>
